<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration numbers</title>
    <link rel="stylesheet" href="/css/registration.css">
    <link rel="stylesheet" href="/css/simple-grid.css">

<body>
    <div class="container">


        <div class="row center">
            <h1>registration numbers</h1>
        </div>
        <div class="row col-3 center">

            <label for="">registration number:</label>
            <form>
                <input type="text" id="textfield2" name="" pattern="[A-Za-z]{2}- /\d{3}-\d{3}/g"; value="" placeholder="enter your registration..."
                    class="enterReg">
            </form>
        </div>
        <span>

            <div class="addRegBtn row col-3 center ">

                <button class="addBtn" type="submit" name="button">Add reg</button>
                <button class="dropDownBtn" type="submit" name="button">apply filter</button>
            </div>


            <div class=" row center">
                <span>
                    <label for="">Cape Town</label>
                    <input type="radio" name="CA" class="selectTown" value="Cape Town">
                </span>
                <span>
                    <label for="">Paarl</label>
                    <input type="radio" name="CJ" class="selectTown" value="Paarl">
                </span>
                <span>
                    <label for="">Bellville</label>
                    <input type="radio" name="CY" class="selectTown" value="Bellville">
                </span>     
                <span>
                <!-- <select class="dropBox"> -->

                    <!-- <option value="" > </option> -->
                    <!-- <option value="CA"> Cape Town </option> -->
                    <!-- <option value="CJ"> Paarl </option> -->
                    <!-- <option value="CY"> Bellville </option> -->
                    
                <!-- </select> -->


            </div>




            <div class="frame row col-3 center">
                <ul class="" id="listItem">



                </ul>







            </div>



        </span>

        <div class="error center"></div>












    </div>


</body>

<script src="/dom/registrationDom.js" charset="UTF-8"></script>

</html>
